{% extends 'admin/base_site.html' %}
{% block content %}
  <h1>Send Message to {{ user.get_full_name }}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="button">Send Message</button>
  </form>
  <a href="{% url 'admin:auth_user_change' user.id %}">Back to User</a>
{% endblock %}
